<!DOCTYPE html>
  <html ng-app="launch">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UM Pre-Launch Checklist</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="js/prefixfree.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-152x152.png" />
    <meta name="msapplication-square70x70logo" content="smalltile.png" />
    <meta name="msapplication-square150x150logo" content="mediumtile.png" />
    <meta name="msapplication-square310x310logo" content="largetile.png" />
  </head>
  <body>
    <i class="fa fa-cogs settings-trigger"></i>
    <div class="todo-wrapper" ng-controller="LaunchController">
      <h1 class="logo"><img width="150" src="images/logo.svg" alt="Level Up Tuts"></h1>
      <h2>You have <span class="emphasis">{{getLeftTodos()}}</span> items left</h2>
      <ul class="settings">
        <li><span>Settings</span></li>
        <li><button class="add-btn" ng-click="addList('Drupal')">Drupal</button></li>
<!--         <li><button class="add-btn" ng-click="addList('WordPress')">WordPress</button></li>
        <li><button class="add-btn active" ng-click="addList('ITS')">ITS Servers</button></li> -->
      </ul>
      <div class="items-wrapper" masonry="true">
      <div ng-repeat="todo in $storage | objectByKeyValFilter:'show':'true'" class="list masonry">
        <h3 class="list-title">{{todo.type}}</h3>
      <ul>
        <li ng-repeat="item in todo.items" class="item">
          <input type="checkbox" ng-model="item.done" id="{{item.text | breakFilter | lowercase }}"/>        
          <label class="done-{{item.done}}" for="{{item.text | breakFilter | lowercase }}">{{item.text}}
            <span class="slash"></span>
          </label>
          <a ng-if="item.info" href="{{item.info}}" target="_blank" class="info">
           <i class="fa fa-info-circle"></i>
          </a>
        </li>
      </ul>
      </div>

      </div>
      <button class="clear-btn" ng-click="clearData()">Clear Data</button>
      <progress id='p' max='100' value="{{getPercentTodos()}}"></progress>
    </div>
    <footer>
      <h4><a href="leveluptuts.com">Level Up Tuts</a></h4>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
    <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/masonry/2.1.08/jquery.masonry.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/services/todoStorage.js"></script>
    


    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-9079749-10', 'umichcreative.org');
  ga('send', 'pageview');

</script>
  </body>
</html>
